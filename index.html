<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>

<body>
    <h1>Guess the Number</h1>
    <h2 id="mission">1부터 200</h2>
    <div id="chances-tag">남은 횟수: 5</div>
    <div class="flip-card2">
        <div class="flip-card-inner2">
            <div class="flip-card-front">
                <img id='image' src="https://i.pinimg.com/originals/04/3b/7a/043b7a72e6f3fd332bdf88e94f7ecff3.gif"
                    alt="상태" />
            </div>
            <div class="flip-card-back"></div>
        </div>
    </div>
    <div class="set">
        <div class="first">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div id="message">메시지</div>
                    </div>
                    <div class="flip-card-back">
                        <div id="message2"></div>
                    </div>
                </div>
            </div>
            <input type="number" id="user-input" placeholder="1~100 사이">
        </div>
        <div class="second">
            <button id="play-button" class="active">Go!</button>
            <button id="reset-button">reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
